<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        The Wine Bar
      {% endblock title %}
    </title>
    <meta name="description" content="Your meta description here" />
    <meta name="keywords" content="keyword1, keyword2, keyword3" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="{% static 'css/style.css' %}?v={{ time.time }}" />
  </head>
  <body>
    <header>
    
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1"><h1>
        {% block heading %}
          The Wine Bar
        {% endblock heading %}
      </h1></span>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-link" >
              <a class="nav-link active" aria-current="winery" href="{% url 'winery' %}">Winery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"  href="{% url 'bookings:wine_cellar' %}">Wine Celler</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      {% block content %}
      {% endblock content %}
    </main>
    <script src="{% static 'js/main.js' %}" defer></script>
  </body>
</html>
