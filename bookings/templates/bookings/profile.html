{% extends "layout.html" %}
{% block title %}
    Profile
{% endblock title %}
{% block content %}
    <div class="container">
        <h2>My Profile</h2>
        <!-- Profile view and edit form -->
        <div id="profile-view" class="mb-4">
            <!-- Display Profile Information -->
            <p>
                <strong>Name:</strong> {{ profile.name }}
            </p>
            <p>
                <strong>Email:</strong> {{ profile.email }}
            </p>
            <p>
                <strong>Contact Number:</strong> {{ profile.contact_number }}
            </p>
            <button class="btn btn-secondary" onclick="toggleEditMode()">Edit Profile</button>
        </div>
        <!-- Edit Profile Form -->
        <form id="profile-edit" method="post" class="d-none">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="button" class="btn btn-secondary" onclick="toggleEditMode()">Cancel</button>
        </form>
        <!-- Delete Profile Form -->
        <form method="post"
              onsubmit="return confirm('Are you sure you want to delete your profile?');">
            {% csrf_token %}
            <button type="submit" name="delete_profile" class="btn btn-danger mt-4">Delete Profile</button>
        </form>
    </div>
    <!-- JavaScript to Toggle Edit Mode -->
    <script>
    function toggleEditMode() {
        var viewDiv = document.getElementById("profile-view");
        var editForm = document.getElementById("profile-edit");
        if (viewDiv.style.display === "none") {
            viewDiv.style.display = "block";
            editForm.style.display = "none";
        } else {
            viewDiv.style.display = "none";
            editForm.style.display = "block";
        }
    }
    </script>
{% endblock content %}
