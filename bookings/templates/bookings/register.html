{% extends "layout.html" %}
{% block content %}
    <div class="login_section">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-warning">Register</button>
            <a href="{% url 'bookings:login' %}" class="btn btn-secondary">All ready a member</a>
        </form>
    </div>
{% endblock content %}
